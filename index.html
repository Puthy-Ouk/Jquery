<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card ">
                    <div class="card-header text-center bg-danger">Login</div>
                    <div class="card-body">
                        <div class="form-group">
                            <label >Username</label>
                            <input type="text"  id="name" class="form-control" placeholder="Input your name">
                        </div>
                        <div class="form-group">
                            <label >Password</label>
                            <input type="text" id="pass" class="form-control" placeholder="Input your password">
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn-block">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/form.js"></script>
</body>
</html>
